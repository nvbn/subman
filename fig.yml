elasticsearch:
  image: dockerfile/elasticsearch
  expose:
    - "9200"
  volumes:
    - deploy/data/elasticsearch:/data/data
    - deploy/logs/elasticsearch:/data/log
mongodb:
  image: dockerfile/mongodb
  expose:
    - "27017"
  volumes:
    - deploy/data/mongodb:/data/db
parser: &SUBMAN
  image: nvbn/subman
  links:
    - elasticsearch
    - mongodb
  command: bash deploy/scripts/run_parser.sh
  environment:
    DB_HOST: "http://elasticsearch:9200"
    INDEX_NAME: "subman7"
    IS_DEBUG: "false"
    RAW_DB_HOST: "mongodb"
    RAW_DB_PORT: "27017"
    RAW_DB_NAME: "subman7"
web:
  <<: *SUBMAN
  expose:
    - "3000"
  command: bash deploy/scripts/run_web.sh
nginx:
  image: submanio/nginx
  domainname: subman.io
  links:
    - web
  volumes:
    - deploy/logs/nginx:/var/log/nginx
  volumes_from:
    - web
  ports:
    - "8080:80"
